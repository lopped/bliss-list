<div class="checker" ng-if="vm.data.connected">
  <div style="width: 100%; height: 100px; text-align: center" ng-switch="vm.data.healthy">
    <svg ng-switch-when="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ripple" width="100px" height="100px">
      <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
      <g>
        <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="1;1;0"></animate>
        <circle cx="50" cy="50" r="40" stroke="#708090" fill="none" stroke-width="6" stroke-linecap="round">
          <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="0;22;44"></animate>
        </circle>
      </g>
      <g>
        <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="1;1;0"></animate>
        <circle cx="50" cy="50" r="40" stroke="#00008b" fill="none" stroke-width="6" stroke-linecap="round">
          <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="0;22;44"></animate>
        </circle>
      </g>
    </svg>
    <span ng-switch-when="true" class="healthy">&#10004;</span>
  </div>
  <div style="width: 100%; text-align: center" ng-switch="vm.data.healthy">
    <span ng-switch-when="false">Checking server health...</span>
    <span ng-switch-when="true">Server is OK</span>
  </div>
</div>
<div class="noconnection center" ng-if="!vm.data.connected">
  <md-card style="background-color: lightcyan">
    <md-card-content>
      <md-list>
        <div style="text-align: center">
          <span>No internet connection.</span>
        </div>
      </md-list>
    </md-card-content>
  </md-card>
</div>
