<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bliss List App</title>
    <meta name="description" content="Bliss Recruitment App">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="blisslistApp">
    <div class="center main" ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="core/app.module.js"></script>
    <script src="loading/loading.module.js"></script>
    <script src="list/list.module.js"></script>
    <script src="details/details.module.js"></script>
    <script src="share/share.module.js"></script>
    <script src="core/app.constants.js"></script>
    <script src="core/app.route.js"></script>
    <script src="loading/loading.route.js"></script>
    <script src="list/list.route.js"></script>
    <script src="details/details.route.js"></script>
    <script src="share/share.route.js"></script>
    <script src="core/app.run.js"></script>
    <script src="common/connection.factory.js"></script>
    <script src="common/data.factory.js"></script>
    <script src="list/list.factory.js"></script>
    <script src="loading/loading.controller.js"></script>
    <script src="list/list.controller.js"></script>
    <script src="details/details.controller.js"></script>
    <script src="share/share.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
